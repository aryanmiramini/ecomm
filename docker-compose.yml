services: 
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: roider-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-StrongPassword123}
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - roider-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API (NestJS)
  backend:
    build:
      context: ./source
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-StrongPassword123}@postgres:5432/ecommerce_db?schema=public
    container_name: roider-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-StrongPassword123}@postgres:5432/ecommerce_db?schema=public
      # Application
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: api
      SWAGGER_PATH: api/docs
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-min-32-chars}
      JWT_EXPIRATION: 1h
      # Kavenegar SMS
      KAVENEGAR_API_KEY: ${KAVENEGAR_API_KEY}
      KAVENEGAR_SENDER: ${KAVENEGAR_SENDER}
      KAVENEGAR_VERIFY_TEMPLATE: ${KAVENEGAR_VERIFY_TEMPLATE}
      # CORS
      FRONTEND_URL: http://frontend:3000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001,http://localhost:3000,http://frontend:3000}
      # File Upload
      MAX_FILE_SIZE: 5242880
      UPLOAD_LOCATION: ./uploads
      # Rate Limiting
      RATE_LIMIT_TTL: 60
      RATE_LIMIT_MAX: 100
    ports:
      - "3000:3000"
    volumes:
      - ./source/uploads:/app/uploads
    networks:
      - roider-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 60s 
      retries: 3
    command: >
      sh -c "
        npx prisma migrate deploy &&
         npm run prisma:seed:prod &&
        node dist/main
      "

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: roider-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_API_URL: http://backend:3000/api
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api}
      NODE_ENV: production
    ports:
      - "3001:3000"
    networks:
      - roider-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  # Nginx Reverse Proxy (Optional - for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: roider-nginx
  #   restart: always
  #   depends_on:
  #     - backend
  #     - frontend
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - roider-network

  # Redis Cache (Optional - for session management)
  redis:
    image: redis:7-alpine
    container_name: roider-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - roider-network
    command: redis-server --appendonly yes

networks:
  roider-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
